{% extends 'main/base.html' %}
{% block content %}

<table class="table" >
    {% for i in pings %}
        <tr class='success'>
            <td>{{ i.id }}</td>
            <td>{{ i.Hosts }}</td>
            <td>{{ i.Pings }}</td>
            <td>{{ i.Data }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock content %}
